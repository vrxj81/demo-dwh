name: my_meltano_project
version: '1.0'
profile: meltano
config-version: 2
require-dbt-version: [">=1.0.0", "<2.0.0"]
flags:
  send_anonymous_usage_stats: False
  use_colors: True
model-paths:
  - models
analysis-paths:
  - analysis
test-paths:
  - tests
seed-paths:
  - data
macro-paths:
  - macros
snapshot-paths:
  - snapshots
log-path: logs
packages-install-path: dbt_packages
clean-targets:
  - ../.meltano/transformers/dbt/target
  - dbt_packages
  - logs

models:
  my_meltano_project:
    staging_northwind:
      +schema: staging_northwind
      +materialized: view
    raw_vault:
      +schema: rdv
      +materialized: incremental
    business_vault:
      +schema: bdv
      +materialized: view
    information_marts:
      +schema: im
      +materialized: view
    ellie:
      +schema: ellie_metadata
      +materialized: view

version: 1
default_environment: dev
project_id: e7660772-c6df-4e04-9a94-21281710aba6
environments:
- name: dev
- name: staging
- name: prod
plugins:
  extractors:
  - name: tap-postgres
    variant: meltanolabs
    pip_url: git+https://github.com/MeltanoLabs/tap-postgres.git
  - name: source-northwind
    inherit_from: tap-postgres
    config:
      host: localhost
      user: northwind
      database: northwind
      port: 5435

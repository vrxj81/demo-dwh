version: 1
default_environment: dev
project_id: e7660772-c6df-4e04-9a94-21281710aba6
environments:
- name: dev
- name: staging
- name: prod
plugins:
  extractors:
  - name: tap-postgres
    variant: meltanolabs
    pip_url: git+https://github.com/MeltanoLabs/tap-postgres.git
  - name: source-northwind
    inherit_from: tap-postgres
    config:
      host: localhost
      user: northwind
      database: northwind
      port: 5435
    select:
    - public-shippers.*
    - public-suppliers.*
    - public-customers.*
    - public-employees.*
    - public-orders.*
    - public-order-details.*
    - public-products.*
    - public-categories.*
    - public-regions.*
    - public-territories.*
    - public-employee_territories.*
    - public-us_states.*
    - public-customer_demographics.*
    - public-customer_customer_demo.*

  loaders:
  - name: target-postgres
    variant: meltanolabs
    pip_url: meltanolabs-target-postgres
  - name: target-dwh
    inherit_from: target-postgres
    config:
      host: localhost
      user: dwh
      database: dwh
      port: 5433
  utilities:
  - name: dbt-postgres
    variant: dbt-labs
    pip_url: dbt-core dbt-postgres meltano-dbt-ext~=0.3.0
